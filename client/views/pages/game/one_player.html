<div layout='row'>
  <md-toolbar id='wiki-titlebar'>
    <div class='md-toolbar-tools'>
      <h3 flex>WIKIRACE</h3>
      <md-button ng-click='vm.toggleSound()' class='md-primary md-raised md-hue-3'>Mute</md-button>
      <md-button ng-click='vm.toggleTime()' class='md-accent md-raised md-hue-1'>{{vm.timerRunning ? 'Pause' : 'Play'}}</md-button>
      <md-button ng-click='vm.quitGame()' class='md-warn md-raised md-hue-1'>Quit</md-button>
    </div>
  </md-toolbar>  
</div>
<div flex layout='row'>
  <md-sidenav
    flex='20'
    md-is-locked-open="$mdMedia('gt-md')" 
    md-component-id="left" 
    class="md-whiteframe-z2">
    <md-toolbar layout='row' layout-padding id='wiki-sidebar-time'>
      <div class="md-toolbar-tools" layout-align='center center'>
        <h4>TIME: <timer interval="1000" autostart='false'>{{mminutes}}:{{sseconds}}</timer></h4>
      </div>
    </md-toolbar>
    <md-toolbar flex layout='row' layout-padding id='wiki-sidebar'>
      <md-content flex id='wiki-sidebar-list' scroll-glue>
        <md-list flex>
          <md-list-item class="md-2-line">
            <img src='/assets/thumbnails/balrog.gif' class="md-avatar" alt="pic" />
            <div class="md-list-item-text" layout="column">
              <h3>Blah Blah</h3>
            </div>
          </md-list-item>
          <md-divider ></md-divider>
          <md-list-item class="md-2-line">
            <img src='/assets/thumbnails/balrog.gif' class="md-avatar" alt="pic" />
            <div class="md-list-item-text" layout="column">
              <h3>Blah Blah</h3>
            </div>
          </md-list-item>
          <md-divider ></md-divider>
          <md-list-item class="md-2-line">
            <img src='/assets/thumbnails/balrog.gif' class="md-avatar" alt="pic" />
            <div class="md-list-item-text" layout="column">
              <h3>Blah Blah</h3>
            </div>
          </md-list-item>
          <md-divider ></md-divider>
          <md-list-item class="md-2-line">
            <img src='/assets/thumbnails/balrog.gif' class="md-avatar" alt="pic" />
            <div class="md-list-item-text" layout="column">
              <h3>Blah Blah</h3>
            </div>
          </md-list-item>
          <md-divider ></md-divider>
          <md-list-item class="md-2-line">
            <img src='/assets/thumbnails/balrog.gif' class="md-avatar" alt="pic" />
            <div class="md-list-item-text" layout="column">
              <h3>Blah Blah</h3>
            </div>
          </md-list-item>
          <md-divider ></md-divider>
          <md-list-item class="md-2-line">
            <img src='/assets/thumbnails/balrog.gif' class="md-avatar" alt="pic" />
            <div class="md-list-item-text" layout="column">
              <h3>Blah Blah</h3>
            </div>
          </md-list-item>
          <md-divider ></md-divider>
          <md-list-item class="md-2-line">
            <img src='/assets/thumbnails/balrog.gif' class="md-avatar" alt="pic" />
            <div class="md-list-item-text" layout="column">
              <h3>Blah Blah</h3>
            </div>
          </md-list-item>
          <md-divider ></md-divider>
        </md-list>
      </md-content>
    </md-toolbar>    
    <md-toolbar layout='row' layout-padding id='wiki-sidebar-clicks'>
      <div class="md-toolbar-tools" layout-align="space-around center">
        <h4>Clicks: {{vm.clicks}}</h4>
      </div>
    </md-toolbar>
  </md-sidenav>
  <md-content flex layout-padding id='wiki'>
    <div id='loading-view' ng-hide='vm.isPlaying'>
      <h1 ng-hide='vm.first && vm.last'>LOADING...</h1>
      <div ng-show='vm.first && vm.last'>
        <h1>FROM: {{vm.first}}</h1>
        <h1><i class='fa fa-arrow-down'></i></h1>
        <h1>TO: {{vm.last}}</h1>    
        <md-button ng-click='vm.startGame()' id='start-button' class='md-raised'>START!!!</md-button>    
      </div>
    </div>
    <div id='article-view'>
      <style>{{vm.styles}}</style>
      <h1 ng-show='vm.title' ng-bind-html='vm.title'></h1>
      <div ng-show='vm.content' compile='vm.content'></div>
    </div>
 </md-content> 
</div>
