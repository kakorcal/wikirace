<div layout='row'>
  <md-toolbar id='wiki-titlebar'>
    <div class='md-toolbar-tools'>
      <h3 flex>WIKIRACE</h3>
      <md-button ng-click='vm.quitGame()' class='md-warn md-raised md-hue-3'>Quit</md-button>
    </div>
  </md-toolbar>  
</div>
<div flex layout='row'>
  <md-sidenav
    flex='20'
    md-is-locked-open="$mdMedia('gt-md')" 
    md-component-id="left" 
    class="md-whiteframe-z2">
    <md-toolbar flex layout='row' layout-padding id='wiki-sidebar'></md-toolbar>
  </md-sidenav>
  <md-content flex layout-padding id='wiki'>
<!-- 
    <style>{{vm.styles}}</style>
    <h1 ng-show='vm.title' ng-bind-html='vm.title'></h1>
    <div ng-show='vm.content' compile='vm.content'></div>
-->  
    <h1 ng-hide='vm.first && vm.second'>LOADING...</h1>
    <div>
      <p ng-show='vm.first && vm.second'>{{vm.first}}</p>
      <p ng-show='vm.first && vm.second'>{{vm.second}}</p>
    </div>
 </md-content> 
</div>
