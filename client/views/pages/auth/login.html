<div flex class='wiki-wrapper' layout='row' layout-align='center center'>
  <div class='wiki-view-wrapper'>
    <md-content layout-padding>
      <form class="login">
        <md-input-container class='md-block'>
          <label for="username">Username: </label>
          <input type="text" required ng-model='vm.username'>

          <!-- error handling -->
        </md-input-container>
        <md-input-container class='md-block'>
          <label for="password">Password: </label>
          <input type="password" required ng-model='vm.password'>

          <!-- error handling -->
        </md-input-container>
        <div layout='column'>
          <md-button class='md-raised md-accent'>LOGIN</md-button>
        </div>
      </form>
    </md-content>
  </div>
  <wiki-nav></wiki-nav>  
</div>
