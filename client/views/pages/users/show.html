<div flex class='wiki-wrapper' layout='row' layout-align='center center'>
  <div class="wiki-view-wrapper">
    <div class='wikiracer-nav'>
      <strong>Your Profile: </strong>
      <md-button class='md-raised md-primary md-hue-3' ng-click="vm.editProfile()">Edit</md-button>
      <md-button class='md-raised md-warn md-hue-1' ng-click="vm.deleteProfile()">Delete</md-button>
    </div>
    <div class='wikiracer-stats'>
      <table class='table table-striped table-bordered table-fixed'>
        <thead>
          <tr>
            <th><img src="{{vm.user.thumbnail_url}}" alt="pic"></th>
            <th>{{vm.user.username}}</th>
          </tr> 
        </thead>
        <tbody>       
          <tr>
            <th>Rank</th>
            <td>foo</td>
          </tr>
          <tr>
            <th>Wins</th>
            <td>foo</td>
          </tr>
          <tr>
            <th>Loses</th>
            <td>foo</td>
          </tr>
          <tr>
            <th>1 Player</th>
            <td>foo</td>
          </tr>
          <tr>
            <th>2 Player</th>
            <td>foo</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <wiki-nav></wiki-nav>
</div>
