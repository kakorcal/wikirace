<div flex class='wiki-wrapper' layout='row' layout-align='center center'>
  <div class='wiki-view-wrapper'>
    <md-content layout-padding>
      <form name="editForm" ng-submit='vm.onFormSubmit(vm.user)' novalidate>
        <md-input-container class='md-block'>
          <label for="username">Username:</label>
          <input type="text" name='username' ng-model='vm.user.username'>
        </md-input-container>
        <md-input-container class='md-block'>
          <label for="thumbnail">Thumbnail:</label>
          <input type="thumbnail" name='thumbnail' ng-model='vm.user.thumbnail_url'>
        </md-input-container>

        <div layout='column'>
          <md-button type='submit' class='md-raised md-accent'>Edit</md-button>
        </div>
      </form>
    </md-content>

  </div>
  <wiki-nav></wiki-nav>  
</div>
